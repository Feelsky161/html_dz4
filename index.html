<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных кредитной карты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="creditCardForm">
        <label for="cardNumber">Номер кредитной карты:</label>
<input type="text" id="cardNumber" name="cardNumber" required>

<label for="cardHolder">Имя владельца:</label>
<input type="text" id="cardHolder" name="cardHolder" required>

<label for="expiryDate">Срок действия (ММ/ГГГГ):</label>
<input type="text" id="expiryDate" name="expiryDate" required>

<label for="cvv">CVV/CVN номер:</label>
<input type="text" id="cvv" name="cvv" required>

<button type="submit">Отправить</button>

    </form>
</body>
</html>
